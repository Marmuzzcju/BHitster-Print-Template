<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Print Template</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="canvas-page1"></canvas>
    <canvas id="canvas-page2"></canvas>
    <!--<div id="input" onclick="document.querySelector('#import-trigger').click();">Import File</div>-->
    </div>
    <div id="item-list-anchor">
        <div id="item-list-header">
            <span></span>
            <span onclick="sort_list('song')">Song</span>
            <span onclick="sort_list('author')">Author Name</span>
            <span onclick="sort_list('date')">Release Year</span>
            <span onclick="sort_list('link')">Song Link</span>
        </div>
        <div class="entry" id="manual-input">
            <span><button onclick="add_manual_card();">Add</button></span>
            <span><input type="text" onfocus="this.select();" placeholder="Song Name"></span>
            <span><input type="text" onfocus="this.select();" placeholder="Author Name"></span>
            <span><input type="text" onfocus="this.select();" placeholder="Release Year"></span>
            <span><input type="text" onfocus="this.select();" placeholder="Song Link"></span>
        </div>
        <div id="ready-page2print">
            <button onclick="show_help_dialogue();">Help???</button>
            <button onclick="ready_print_pages(true);">Ready Page to Print</button>
        </div>
    </div>
    <div id="qr-code-element"></div>
    <input type="file" accept=".ods" onchange="handle_file(this)" id="import-trigger">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
